<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container main">
    <div class="title">
        <h1 class="login"><center class="main-loginn">Login</center></h1>
        <div class="inner">
            <div class="form__group field">
                <p class="details">Username</p> <i class="fa fa-user-o" aria-hidden="true"></i>
                <input type="text" class="form__field" placeholder="Type your username" name="name" id='name' required / size="30">
            </div>
            <hr id="weight">
            <div class="form__group field">
                <p class="details">Password</p> <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" class="form__field" placeholder="Type ypur password" name="name" id='name' required / size="30"</div>
            <hr id="weight">
            <p class="forgot-password"><a href="#" style=" opacity: 0.6; color: black; text-decoration:none">Forgot password?</a></p><br>
        </div>
        <br>
        <br>
        <br>
        <h4 class="click-login"><center>LOGIN</center></h4>

        <h6><center style="margin-top: 60px; opacity: 0.6; margin-bottom: 0px;" >Or Sign Up Using</center></h6>

        <div class="social-media">
            <center>
            <div class="separate-social" style="margin-top: 0px;">
                <p id="facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </p>
                <p id="twitter" style="margin-left: 8px;">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </p>
                <p id="google" style="margin-left: 8px;">
                    <i class="fa fa-google" aria-hidden="true"></i>
                </p>
            </div>

            <p class="sign-up-text" style="opacity: 0.6;">
                Or Sign Up Using
            </p>
            <h5 class="main-signup">
                <a href="#" style=" opacity: 0.8; color: black; text-decoration:none">SIGN UP</a>
            </h5>

            </center>
        </div>
        
    </div>

    
    




</div>

</body>
</html>
